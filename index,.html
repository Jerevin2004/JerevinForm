<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client Information Form</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="Company Logo" class="logo">
            <h1>Client Information Form</h1>
        </header>

        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>

                <label for="company">Company/Organization (if any):</label>
                <input type="text" id="company">

                <label for="role">Position/Role:</label>
                <input type="text" id="role">

                <label for="email">Email Address:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <label>Preferred Method of Contact:</label>
                <select>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="messaging">Messaging App</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Project Details</legend>
                <label for="projectTitle">Project Name/Title:</label>
                <input type="text" id="projectTitle" required>

                <label>Type of Service Required:</label>
                <label><input type="checkbox" value="Web Development"> Web Development</label>
                <label><input type="checkbox" value="Graphic Design"> Graphic Design</label>
                <label><input type="checkbox" value="Branding"> Branding</label>
                <label><input type="checkbox" value="Marketing"> Marketing</label>

                <label for="description">Brief Description of the Project:</label>
                <textarea id="description" rows="4" required></textarea>

                <label for="audience">Target Audience:</label>
                <input type="text" id="audience">

                <label for="deadline">Deadline or Timeline:</label>
                <input type="date" id="deadline">

                <label>Budget Range:</label>
                <label><input type="radio" name="budget" value="below10k"> Below P10,000</label>
                <label><input type="radio" name="budget" value="10k-30k"> P10,000 - P30,000</label>
                <label><input type="radio" name="budget" value="above50k"> P50,000+</label>
            </fieldset>

            <fieldset>
                <legend>File & Content Provision</legend>
                <label>Will you provide content (text, images, etc.)?</label>
                <label><input type="radio" name="content" value="yes"> Yes</label>
                <label><input type="radio" name="content" value="no"> No</label>
                <label><input type="radio" name="content" value="partially"> Partially</label>

                <label>Do you have brand assets (logo, colors, fonts)?</label>
                <label><input type="radio" name="assets" value="yes"> Yes</label>
                <label><input type="radio" name="assets" value="no"> No</label>
            </fieldset>

            <fieldset>
                <legend>Approvals & Follow-ups</legend>
                <label for="approvals">Who will approve designs or decisions on your side?</label>
                <input type="text" id="approvals">

                <label>How often do you prefer updates?</label>
                <label><input type="radio" name="updates" value="daily"> Daily</label>
                <label><input type="radio" name="updates" value="weekly"> Weekly</label>
                <label><input type="radio" name="updates" value="at-key-mists"> At key mists, only</label>
            </fieldset>

            <fieldset>
                <legend>Signature (if printed)</legend>
                <label for="signature">Client Signature:</label>
                <input type="text" id="signature">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
